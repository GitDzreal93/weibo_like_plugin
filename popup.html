<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微博控评助手</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>微博控评助手</h1>
        
        <div class="section">
            <h3>设置</h3>
            <div class="setting-item">
                <label for="keyword">关键词:</label>
                <input type="text" id="keyword" value="陈昊宇" placeholder="输入要搜索的关键词">
            </div>
            
            <div class="setting-item">
                <label for="maxLikes">每条微博最大点赞数:</label>
                <input type="number" id="maxLikes" value="3" min="1" max="10">
            </div>
            
            <div class="setting-item">
                <label for="interval">点赞间隔(毫秒):</label>
                <input type="number" id="interval" value="1000" min="500" max="5000" step="100">
            </div>

            <div class="setting-item">
                <label for="keepTabs">完成后保持标签页打开:</label>
                <input type="checkbox" id="keepTabs" checked>
            </div>
        </div>
        
        <div class="section">
            <h3>微博链接</h3>
            <textarea id="weiboLinks" placeholder="请输入微博链接，每行一个链接&#10;例如：&#10;https://weibo.com/6623521716/5176315180748087&#10;https://weibo.com/7674044294/5176314018922507"></textarea>
            <div class="link-count">链接数量: <span id="linkCount">0</span></div>
        </div>
        
        <div class="section">
            <div class="button-group">
                <button id="startBtn" class="btn btn-primary">开始执行</button>
                <button id="stopBtn" class="btn btn-secondary" disabled>停止</button>
                <button id="clearBtn" class="btn btn-danger">清空</button>
            </div>
        </div>
        
        <div class="section">
            <h3>执行状态</h3>
            <div class="status-info">
                <div>状态: <span id="status">待机</span></div>
                <div>进度: <span id="progress">0/0</span></div>
                <div>当前处理: <span id="currentLink">无</span></div>
            </div>
            
            <div class="log-container">
                <h4>执行日志</h4>
                <div id="logOutput"></div>
                <button id="clearLogBtn" class="btn btn-small">清空日志</button>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
